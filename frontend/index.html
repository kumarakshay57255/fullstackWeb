<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>

   <div class="container">
    <h1>BOOKING APPOINTMENT APP</h1><br>
    <div class="mb-3">
        <label for="email" class="form-label">Email address:</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com"><br>
        <label for="ph" class="form-label">Phone no:</label>
        <input type="number" class="form-control" id="ph" placeholder="1234"><br>
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="username"><br>
        <button id="submit" type="submit">Submit</button>
      </div>
      <div id="user">
      
      </div>
   </div>
   
    
  </body>
</html>
